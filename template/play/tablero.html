{% extends 'base.html' %}

{% block contenido %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        background-image: url('https://e0.pxfuel.com/wallpapers/709/157/desktop-wallpaper-color-gradient-green-and-blue-gradient.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        font-family: 'Arial', sans-serif;
    }

    .container {
        padding: 20px;
    }

    .jumbotron {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
    }

    h1.display-3 {
        font-size: 3em;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .badge-info {
        background-color: #17a2b8;
        font-size: 1.8em;
        padding: 15px 30px;
        border-radius: 10px;
    }

    table {
        font-size: 1.5em;
    }

    th, td {
        text-align: center;
    }

    .btn-primary {
        font-size: 1.5em;
        padding: 15px 30px;
        border-radius: 10px;
    }
</style>

<div class="container-fluid">
    <div class="jumbotron text-white">
        <h1 class="display-3 text-center my-4">
            <span class="badge badge-info">
                Los {{ contar_user }} mejores jugadores
            </span>
        </h1>

        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Posici√≥n</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Puntaje</th>
                </tr>
            </thead>
            <tbody>
                {% for user_quiz in usuario_quiz %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ user_quiz.usuario.username }}</td>
                        <td>{{ user_quiz.puntaje_total }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="{% url 'inicio' %}" class="btn btn-primary">Volver al inicio</a>
        </div>
    </div>
</div>

{% endblock %}
