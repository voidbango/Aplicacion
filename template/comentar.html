{% extends 'base.html' %}

{% block main %}

<div class="main_div">
    {% for post in post %}
        <article class="feed_one feed_principal">

            <header class="titulo_header">

                <h2 class="big">

                    {{post.texto}}

                </h2>

            </header>
            <div class="feed_propiedad">
                <div class="feed_avatar">
                    <a style="background-image: url(https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-No-Background.png);" class="userAvatar"></a>
                </div>
                <div class="feed_detalles">
                    <div class="feed_meta feed_meta_owner">
                        <a href="" class="userOnline" style="display: flex;">
                            {{post.usuario}}
                        </a>
                    </div>
                    <a href="{% url 'post_idd' post.pk %}">
                        <button class="b_comentar">
                            Comentar
                        </button>
                    </a>

                </div>

            </div>

        </article>
    {% empty %}
    <h1>
        Vacio
    </h1>
    {% endfor %}
</div>
<style>
    .main_div{
        width: 55%;
        margin: 100px auto;
    }
    .feed_principal{
        margin-bottom: 10px;
        padding: 15px 20px 0;
        background: #fff;
        border-radius: 5px;
    }
    .feed_one{
        position: relative;

    }
    .titulo_header{
        margin-bottom: 10px;
        word-wrap: break-word;
        text-align: center;
    }
    .big{
        margin-right: 5px;
        margin-left: 0px;
        font-weight: bold;
        font-size: 30px;
        display: inline;
        line-height: 1.3;
    }
    .feed_propiedad{
        display: table;
        width: 100px;
    }
    .feed_avatar{
        display: table-cell;
        width: 45px;
    }
    .userAvatar{
        background-size: 100%;
        position: relative;
        display: block;
        margin-right: 15px;
        float: left;
        border-radius: 50%;
        width: 35px;
        height: 35px;
    }
    .feed_detalles{
        display: table-cell;
        vertical-align: middle;
    }
    .feed_meta{
        color: #b2b2b2;
    }
    .b_comentar{
        outline: none;
        border: none;
        padding: 10px;
        color: #fff;
        background: #68b2e3;
        border-radius: 5px;
        display: block;
        margin-right: 7px 0;
        
    }
</style>

{% endblock %}
