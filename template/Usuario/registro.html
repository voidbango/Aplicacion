<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #3fa45f;
            background-image: url('/static/flores.gif');
            background-repeat: repeat-x;
            background-position: bottom;
            margin: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        form > div {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #215E34;
        }

        button {
            background-color: #215E34;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-home {
            background-color: #215E34;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
            display: block;
        }

        .btn-home:hover {
            background-color: #1a4a2a;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <div>
            <h2>Registro</h2>
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </div>
    </form>

    <!-- Button to go back to the home page -->
    <a href="{% url 'inicio' %}" class="btn-home">Volver al inicio</a>
</body>
</html>
